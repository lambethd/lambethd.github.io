<!DOCTYPE html>
<html>
<head>
	<title>Button Demo</title>
	<script>
		function addButtonClick() {
			var textBox = document.getElementById("myTextBox");
			textBox.value = "Hello, world!";
		}
	</script>
</head>
<body>
	<button onclick="addButtonClick()">Click me</button>
	<br><br>
	<textarea id="myTextBox"></textarea>
</body>
</html>
